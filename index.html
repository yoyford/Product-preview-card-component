<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" media="(min-width: 600px)">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="product_study">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
          alt="p content">
      </picture>
        <div class="product_info">
          <p class="product_first">Perfume</p>
          <h1 class="product_h1"> Gabrielle Essence Eau De Parfum </h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product_group">
            <p class="product_price">  
              <span class="price-slash">Current price:</span>
              $149.99</p>
            <p class="product_original-price"> <span class="price-slash">Original price:</span>
              <s>$169.99</s></p>
          </div>
          <button class="button">Add to Cart</button>
        </div>
    </article>      
  </main>
  </div>
</body>
</html>
